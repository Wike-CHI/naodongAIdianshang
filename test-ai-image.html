    <script>
        // é¢„è§ˆä¸Šä¼ çš„å›¾ç‰‡
        function previewImage(event, previewId, displayId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    const display = document.getElementById(displayId);
                    const placeholder = preview.querySelector('.placeholder');

        function showStatus(message, type) {

        async function generateImage() {
            const mainImageInput = document.getElementById('mainImage');

            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generateBtn');
            const resultImage = document.getElementById('resultImage');

            // æ£€æŸ¥è¾“å…¥
            if (!mainImageInput.files[0] || !referenceImageInput.files[0]) {
                showStatus('è¯·ä¸Šä¼ ä¸»å›¾ç‰‡å’Œå‚è€ƒå›¾ç‰‡', 'error');
                return;
            }

            const prompt = promptInput.value || 'a woman in the park';

            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';
            showStatus('æ­£åœ¨ç”Ÿæˆå›¾åƒï¼Œè¯·ç¨å€™...', 'loading');
            resultImage.style.display = 'none';
            resultPlaceholder.style.display = 'block';

            try {
                // è¯»å–å›¾ç‰‡æ–‡ä»¶ä¸ºbase64
                const mainImageBase64 = await readFileAsBase64(mainImageInput.files[0]);
                const referenceImageBase64 = await readFileAsBase64(referenceImageInput.files[0]);

                // æ„é€ è¯·æ±‚æ•°æ®
                const requestData = {
                    prompt: prompt,
                    images: [
                        {
                            data: mainImageBase64.split(',')[1], // å»æ‰data:image/*;base64,å‰ç¼€
                            mime_type: mainImageInput.files[0].type
                        },
                        {
                            data: referenceImageBase64.split(',')[1], // å»æ‰data:image/*;base64,å‰ç¼€
                            mime_type: referenceImageInput.files[0].type

                    ]

                // è¿™é‡Œåº”è¯¥è°ƒç”¨å®é™…çš„AIæœåŠ¡API
                // ç”±äºè¿™æ˜¯å‰ç«¯æµ‹è¯•é¡µé¢ï¼Œæˆ‘ä»¬æ¨¡æ‹ŸAPIè°ƒç”¨
                await simulateApiCall(requestData);

                // æ˜¾ç¤ºç»“æœï¼ˆåœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥æ˜¯APIè¿”å›çš„å›¾åƒURLï¼‰
                resultImage.src = 'https://picsum.photos/400/300?' + Date.now(); // ä½¿ç”¨éšæœºå›¾ç‰‡ä½œä¸ºç¤ºä¾‹
                resultImage.style.display = 'block';
                resultPlaceholder.style.display = 'none';

                showStatus('å›¾åƒç”ŸæˆæˆåŠŸï¼', 'success');
            } catch (error) {
                console.error('ç”Ÿæˆå›¾åƒå¤±è´¥:', error);
                showStatus('å›¾åƒç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                generateBtn.disabled = false;
                generateBtn.textContent = 'ç”Ÿæˆå›¾åƒ';
            }
        }

        // å°†æ–‡ä»¶è¯»å–ä¸ºbase64
        function readFileAsBase64(file) {

                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);

        }

        // æ¨¡æ‹ŸAPIè°ƒç”¨ï¼ˆåœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥æ˜¯çœŸå®çš„APIè°ƒç”¨ï¼‰
        function simulateApiCall(data) {
